version: "3"
services:
  node-image:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - mongo

  mongo:
    image: mongo
    env_file:
      - ./.env
    volumes:
      - name_db_volume:/data/db

  redis:
    image: redis
    env_file:
      - ./.env
    # volumes:
    #   - name_redis_volume:/data/redis

volumes:
  name_db_volume:
